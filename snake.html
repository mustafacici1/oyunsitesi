<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile support -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        canvas {
            background: #000;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        #score-display {
            margin: 10px;
            font-size: 24px;
            color: #333;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: 60px;
            height: 60px;
        }

        @media (min-width: 600px) {
            .controls {
                display: none; /* Hide controls on larger screens (PC) */
            }
        }
    </style>
</head>
<body>
    <div id="score-display">Score: 0</div>
    <canvas id="snake" width="400" height="400"></canvas>

    <!-- Mobile Controls -->
    <div class="controls">
        <div class="row">
            <button class="btn" onclick="setDirection('UP')">↑</button>
        </div>
        <div class="row">
            <button class="btn" onclick="setDirection('LEFT')">←</button>
            <button class="btn" onclick="setDirection('DOWN')">↓</button>
            <button class="btn" onclick="setDirection('RIGHT')">→</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("snake");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score-display");
        const box = 20;
        let score = 0;

        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };

        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        let d;

        // PC controls: Arrow keys and WASD
        document.addEventListener("keydown", direction);

        function direction(event) {
            const key = event.key.toLowerCase();
            if ((event.key === "ArrowLeft" || key === "a") && d !== "RIGHT") d = "LEFT";
            else if ((event.key === "ArrowUp" || key === "w") && d !== "DOWN") d = "UP";
            else if ((event.key === "ArrowRight" || key === "d") && d !== "LEFT") d = "RIGHT";
            else if ((event.key === "ArrowDown" || key === "s") && d !== "UP") d = "DOWN";
        }

        // Mobile button control
        function setDirection(dir) {
            if (dir === "LEFT" && d !== "RIGHT") d = "LEFT";
            else if (dir === "UP" && d !== "DOWN") d = "UP";
            else if (dir === "RIGHT" && d !== "LEFT") d = "RIGHT";
            else if (dir === "DOWN" && d !== "UP") d = "DOWN";
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, 400, 400);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "lime" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d === "LEFT") snakeX -= box;
            if (d === "UP") snakeY -= box;
            if (d === "RIGHT") snakeX += box;
            if (d === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };

            if (
                snakeX < 0 || snakeX >= canvas.width ||
                snakeY < 0 || snakeY >= canvas.height ||
                collision(newHead, snake)
            ) {
                clearInterval(game);
                alert(`Game Over! Final Score: ${score}`);
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            return array.some(segment => segment.x === head.x && segment.y === head.y);
        }

        const game = setInterval(draw, 100);
    </script>
</body>
</html>
